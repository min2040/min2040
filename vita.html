<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        @media screen and (max-width:767px){
            td{
                float: right;
            }
        }
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        header {
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
            font-weight: 700;
        }
        container {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }
        aside, section {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            flex: 1;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            transition: all 0.3s ease-in-out;
        }
        aside:hover, section:hover {
            transform: translateY(-10px);
        }
        h2, h3 {
            margin: 10px 0;
        }
        h2 {
            font-size: 22px;
            font-weight: 700;
        }
        h3 {
            font-size: 25px;
            font-weight: 400;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
            text-align: center;
        }
        img {
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }
        img:hover {
            transform: scale(1.05);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 8px 0;
            border-bottom: 1px solid #444;
        }
        li:last-child {
            border-bottom: none;
        }
    </style>
</head>

            </td>
            <td><img src="https://mblogthumb-phinf.pstatic.net/MjAyMTAxMDZfMTY4/MDAxNjA5OTMyMDIyNTY1.5yKvOiH4h5HwXEDLGUPARLoTLS4uz-fDEcFYU_M1cJwg.68KTZkoJNr9PNbmI0PVnYXp53L8uywhv846CJ0iOEcgg.JPEG.mygirls123/20210106%EF%BC%BF114251.jpg?type=w800" width="200" height="200">

            </td>
            <td><img src="https://img1.daumcdn.net/thumb/R720x0.q80/?scode=mtistory2&fname=https%3A%2F%2Ft1.daumcdn.net%2Fcfile%2Ftistory%2F132CAD395159B07D11" width="200" height="200">

            </td>
            <td><img src="https://mblogthumb-phinf.pstatic.net/MjAyMTA0MjJfOSAg/MDAxNjE5MDk3NTY3Njc3.MVUwvytMPg2pHU7WTI6k36IEDmIkYyyg-tZZ5CRh78cg.Ze8RyQBBrdrjVVNVE0W_KhHrN6-lEFyndZGPnlCa39Eg.JPEG.minsuhzzang/IMG_0044.jpg?type=w800" width="200" height="200">

        </table>
    </section>
</body>
</html>
